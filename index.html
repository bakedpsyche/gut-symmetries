<!doctype html>
<html lang="en">
    <head>
        <title>Cultural interface</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
        <script type="text/javascript" src="js/webxr.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    </head>
    <body onload="init();">
        <a-scene renderer="antialias: true;
                           colorManagement: true;
                           physicallyCorrectLights: true"  
                 shadow="type: pcfsoft; 
                           autoUpdate: true;">
            <!-- Assets -->
            <a-assets>
				<a-asset-item id="Cube" src="./assets/Cube.gltf"></a-asset-item>
				<a-asset-item id="Plane" src="./assets/Plane.gltf"></a-asset-item>
				<a-asset-item id="Plane.001" src="./assets/Plane.001.gltf"></a-asset-item>
				<a-asset-item id="Plane.002" src="./assets/Plane.002.gltf"></a-asset-item>
				<a-asset-item id="Plane.003" src="./assets/Plane.003.gltf"></a-asset-item>
				<a-asset-item id="Plane.004" src="./assets/Plane.004.gltf"></a-asset-item>
				<a-asset-item id="Plane.005" src="./assets/Plane.005.gltf"></a-asset-item>
				<a-asset-item id="Plane.006" src="./assets/Plane.006.gltf"></a-asset-item>
				<a-asset-item id="Plane.007" src="./assets/Plane.007.gltf"></a-asset-item>
				<a-asset-item id="Plane.008" src="./assets/Plane.008.gltf"></a-asset-item>
				<a-asset-item id="Plane.009" src="./assets/Plane.009.gltf"></a-asset-item>
				<a-asset-item id="Plane.010" src="./assets/Plane.010.gltf"></a-asset-item>
				<a-asset-item id="Plane.011" src="./assets/Plane.011.gltf"></a-asset-item>
				<a-asset-item id="Plane.012" src="./assets/Plane.012.gltf"></a-asset-item>
				<a-asset-item id="Plane.013" src="./assets/Plane.013.gltf"></a-asset-item>
				<a-asset-item id="Plane.014" src="./assets/Plane.014.gltf"></a-asset-item>
                <a-asset-item id="naaaaav"   src="./assets/naaaaav.gltf"></a-asset-item>
                <audio        id="gybe"      src="./assets/gybe.mp3"></audio>
                <img          id="sky"       src="./assets/night.jpg">
                <img          id="cover"     src="assets/gut.jpg">
            </a-assets>

            <!-- Entities -->
            
     <!-- Camera -->
            <a-entity id="player" 
                position="0 -0.2 0" 
                movement-controls="speed: 0.2; constrainToNavMesh: true;">
                <a-entity id="camera" 
                    camera="near: 0.001" 
                    position="0 1.7 0" 
                    look-controls="pointerLockEnabled: true">
			<a-entity id="torch"
                          light="type:spot;
                                 angle:100;
                                 distance:5;
                                 color:#ff0000">
                            </a-entity>
                        <a-cursor color="#aaa"
                                  scale="0.5 0.5 0.5">
                    </a-cursor>
                </a-entity>
                <a-sphere position="0 5 0"
                          scale="0.1 0.1 0.1"
                          color="#aaaaa"
                          visible="true"
                          sound="src: #gybe;
                            on: click"></a-sphere>
            </a-entity>
            
            <!-- objects and shit -->
            <a-image src="#cover"
                   position="-2.5 1.6 -2.5"
                     rotation="0 45 0"
                     width="1"
                     height="2."
                     material="shader:standard"
                     shadow="cast:true">
            </a-image>
            <a-entity id= "naaaaav"
                      gltf-model="#naaaaav" nav-mesh
                      position="0 0 0"
                      visible="false">
            </a-entity>
            
            <a-box position="2 0.5 -2"
                   scale="0.5 1 0.5"
                   color="#a5b201"
                   shadow="cast: true">
            </a-box>
            <a-entity id= "name"
                          position="2 1.5 -2"
                           rotation="0 -45 0"
                          text="value: Gut symmetries
                                
                                by
                                
                                Jeanette Winterson;
                          shader: msdf;
                          font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/josefinsans/JosefinSans-SemiBold.json;
                          color: #000000;
                          align: center;
                          wrapCount:15;"
                      geometry="primitive: plane; width:0.75; height: 1"
                      material="color:#aaaaaa"
                      shadow="cast:true">
                    </a-entity>
            
            <!--light1-->
             <a-entity id="l1"
                       light="type:point;
                          distance: 10;
                          intensity: 1;
                          castShadow: true;
                                             shadowCameraFar: 500;
                                             shadowCameraVisible: false;
                                             shadowBias: -0.001;
                                             shadowMapHeight: 512;
                                             shadowMapWidth: 512;
                                             shadowCameraLeft: -50;
                                             shadowCameraRight: 50;
                                             shadowCameraBottom: -50;
                                             shadowCameraTop: 50;"
                       position= "1 1.54 -1.5">
                </a-entity>
            
            <a-entity id="instructions"
                      position="0 1.2 -1.5"
                      text="value: Use 'wasd' keys to move.
                            Mouse to look.
                            
                            Click the text plates with yellow circles to illuminate the path.
                            
                            For some auditory experiece, click the sphere over your head.
                            
                            Press escape to show mouse.;
                            color:#71bd8c;
                            align: center">
                
            </a-entity>
            <a-entity id="note"
                      position="-0.25 2 1"
                      text="value: Click here to view the source code.;
                            color:#b3b3b3;
                            wrapCount:20;
                            align:center;
                            opacity:0.2"
                       geometry="primitive: plane; width:1.1; height: 0.4"
                      material="color:#aaaaaa;
                                opacity: 0"
                      link="href: https://github.com/bakedpsyche/gut-symmetries"
                      rotation="0 180 0"
                      scale="1 1"></a-entity>
			<a-entity id="#Cube"  
                      gltf-model="#Cube" 
                      scale="1 1 1" 
                      position="12.7 2 -8.4" 
                      visible="true" 
                      shadow="recieve: true">
            </a-entity>
			<a-entity id="#Plane" 
                      gltf-model="#Plane" 
                      scale="1 1 1"
                      position="12.8 0 -8.2"
                      visible="true"
                      shadow="recieve: true" >
            </a-entity>
			<a-entity id="#Plane.001" 
                      gltf-model="#Plane.001"
                      scale="1 1 1"
                      position="0 2.5 -4.6"
                      visible="true" 
                      shadow="cast: true"
                      animation="property: position;
                                 from: 0 2.5 -4.6;
                                 to: 0 2.6 -4.6;
                                 dur: 2500;
                                 easing: easeInOutSine;
                                 dir: alternate;
                                 loop:true"
                      event-set__start="_event: click;
                                            _target: #l2;
                                            visible: true">
                <a-circle rotation="21.6 0 0"
                          position=" 1.15 0.4 0.18"
                          scale="0.1 0.1"
                          material="color: #e0cf94; 
                                    shader: flat;
                                    opacity:0.2"
                          >
                </a-circle>
            </a-entity>      
			<a-entity id="#Plane.002" 
                      gltf-model="#Plane.002"
                      scale="1 1 1"
                      position="1.6 2.4 -8.7" visible="true" 
                      shadow="cast: true"
                      animation="property: position;
                              from: 1.6 2.4 -8.7;
                              to: 1.6 2.5 -8.7;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine">
            </a-entity>
			<a-entity id="#Plane.003" 
                      gltf-model="#Plane.003" 
                      scale="1 1 1" 
                      position="-0.9 2 -12.5" 
                      visible="true"
                      shadow="cast: true" 
                      animation="property: position;
                              from: -0.9 3 -12.5;
                              to: -.9 3.1 -12.5;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine"
                      event-set__start="_event: click;
                                        _target: #l3;
                                        visible: true">
                <a-circle position="0.9 0.55 -0.7 "
                          rotation="9 42 0"
                          scale="0.1 0.1"
                          material="color: #e0cf94; 
                                    shader: flat;
                                    opacity:0.2">
                </a-circle>
                <!--light 2-->
                <a-entity id="l2"
                          light="type: point;
                          distance: 10;
                          intensity: 1;
                          castShadow: true
                                 shadowCameraFar: 500;
                             shadowCameraVisible: false;
                             shadowBias: -0.001;
                             shadowMapHeight:512;
                             shadowMapWidth:512;
                             shadowCameraLeft: -50;
                             shadowCameraRight: 50;
                             shadowCameraBottom: -50;
                             shadowCameraTop: 50;"
                       position= "1 2 3"
                          visible="false">
            </a-entity>
                
            </a-entity>
			<a-entity id="#Plane.004" 
                      gltf-model="#Plane.004" 
                      scale="1 1 1"
                      position="3.8 2.3 -13.4" visible="true" 
                      shadow="cast: true" 
                      animation="property: position;
                              from: 3.8 2.3 -13.4;
                              to: 3.8 2.4 -13.4;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine">
                <!--light 3-->
                <a-entity id="l3"
                          light="type: point;
                          distance: 6;
                          intensity: 1;
                          castShadow: true
                                 shadowCameraFar: 500;
                             shadowCameraVisible: false;
                             shadowBias: -0.001;
                             shadowMapHeight:512;
                             shadowMapWidth:512;
                             shadowCameraLeft: -50;
                             shadowCameraRight: 50;
                             shadowCameraBottom: -50;
                             shadowCameraTop: 50;"
                          visible="false"
                       position= "-1.3 1 -2.3 ">
            </a-entity>
            </a-entity>
            
			<a-entity id="#Plane.005"  
                      gltf-model="#Plane.005" 
                      scale="1 1 1" position="3.5 2.5 -18"
                      visible="true" 
                      shadow="cast: true"
                      animation="property: position;
                              from: 3.5 2.5 -18;
                              to: 3.5 2.4 -18;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine"
                      event-set__start="_event: click;
                                        _target: #l4;
                                        visible: true">
                <a-circle position="1.1 0.5 -.06"
                          rotation="7 9 1"
                          scale="0.1 0.1 0.1"
                          material="color: #e0cf94; 
                                    shader: flat;
                                    opacity:0.2">
                </a-circle>
            </a-entity>
			<a-entity id="#Plane.006" 
                      gltf-model="#Plane.006" 
                      scale="1 1 1" 
                      position="8.3 2 -20" 
                      visible="true"
                      shadow="cast: true"
                      animation="property: position;
                              from: 8.3 2 -19;
                              to: 8.3 2.1 -19;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine">
            </a-entity>
			<a-entity id="#Plane.007" 
                      gltf-model="#Plane.007"
                      scale="1 1 1"
                      position="11. 1.7 -15.3"
                      visible="true" 
                      shadow="cast: true" 
                      animation="property: position;
                              from: 11. 1.7 -15.3;
                              to: 11. 1.8 -15.3;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine">
                <!--light 4-->
                <a-entity id="l4"
                          light="type: point;
                          distance: 8;
                          intensity: 1;
                          castShadow: true
                                 shadowCameraFar: 500;
                             shadowCameraVisible: false;
                             shadowBias: -0.001;
                             shadowMapHeight:512;
                             shadowMapWidth:512;
                             shadowCameraLeft: -50;
                             shadowCameraRight: 50;
                             shadowCameraBottom: -50;
                             shadowCameraTop: 50;"
                          visible="false"
                       position= "-1.3 1 -2.3 ">
            </a-entity>
            </a-entity>
			<a-entity id="#Plane.008" 
                      gltf-model="#Plane.008" 
                      scale="1 1 1" 
                      position="14.9 1.5 -18" 
                      visible="true"
                      shadow="cast: true"
                      animation="property: position;
                              from: 14.9 1.5 -18;
                              to: 14.9 1.6 -18;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine"
                      event-set__start="_event: click;
                                        _target: #l5;
                                        visible: true">
                <a-circle
                          position=" 0.78 0.54 0.88"
                          scale="0.1 0.1 0.1"
                          rotation="5.5 -45 4"
                          material="color: #e0cf94; 
                                    shader: flat;
                                    opacity:0.2">
                </a-circle>
            </a-entity>
			<a-entity id="#Plane.009"  
                      gltf-model="#Plane.009" 
                      scale="1 1 1" 
                      position="17.7 2.3 -14.6" 
                      visible="true" 
                      shadow="cast: true"
                      animation="property: position;
                              from: 17.7 2.3 -14.6;
                              to: 17.7 2.4 -14.6;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine">
            </a-entity>
			<a-entity id="#Plane.010"  
                      gltf-model="#Plane.010" 
                      scale="1 1 1" 
                      position="14.4 1.5 -11.7" 
                      visible="true" 
                      shadow="cast: true" 
                      animation="property: position;
                              from: 14.4 1.5 -11.7;
                              to: 14.4 1.6 -11.7;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine">
                <!--light 5-->
                <a-entity id="l5"
                          light="type: point;
                          distance: 6;
                          intensity: 1;
                          castShadow: true
                                 shadowCameraFar: 500;
                             shadowCameraVisible: false;
                             shadowBias: -0.001;
                             shadowMapHeight:512;
                             shadowMapWidth:512;
                             shadowCameraLeft: -50;
                             shadowCameraRight: 50;
                             shadowCameraBottom: -50;
                             shadowCameraTop: 50;"
                          visible="false"
                       position= "1.5 1 -1.3 ">
            </a-entity>
            </a-entity>
			<a-entity id="#Plane.011" 
                      gltf-model="#Plane.011" 
                      scale="1 1 1" 
                      position="18.6 1.6 -9.3" 
                      visible="true" 
                      shadow="cast: true" 
                      animation="property: position;
                              from: 18.6 1.6 -9.3;
                              to: 18.6 1.7 -9.3;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine"
                      event-set__start="_event: click;
                                        _target: #l6;
                                        visible: true">
                <a-circle
                          position="-0.8 0.49 0.87"
                          scale="0.1 0.1 0.1"
                          rotation="5 -130 -0.5"
                          material="color: #e0cf94; 
                                    shader: flat;
                                    opacity:0.2">
                </a-circle>
            </a-entity>
			<a-entity id="#Plane.012" 
                      gltf-model="#Plane.012" 
                      scale="1 1 1" 
                      position="16.8 1.1 -4."
                      visible="true" 
                      shadow="cast: true"
                      animation="property: position;
                              from: 16.8 1.1 -4;
                              to: 16.8 1.2 -4;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine">
                <!--light 6-->
                <a-entity id="l6"
                          light="type: point;
                          distance: 10;
                          intensity: 1;
                          castShadow: true
                                 shadowCameraFar: 500;
                             shadowCameraVisible: false;
                             shadowBias: -0.001;
                             shadowMapHeight:512;
                             shadowMapWidth:512;
                             shadowCameraLeft: -50;
                             shadowCameraRight: 50;
                             shadowCameraBottom: -50;
                             shadowCameraTop: 50;"
                          visible="false"
                       position= "3 2 0 ">
            </a-entity>
            </a-entity>
			<a-entity id="#Plane.013" 
                      gltf-model="#Plane.013" 
                      scale="1 1 1" 
                      position="20.3 2.0 -1.0" 
                      visible="true" 
                      shadow="cast: true"
                      animation="property: position;
                              from: 20.3 2.0 -1;
                              to: 20.3 2.1 -1;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine">
            </a-entity>
			<a-entity id="#Plane.014" 
                      gltf-model="#Plane.014"
                      scale="1 1 1"
                      position="24.6 2.6 -3.1"
                      visible="true" 
                      shadow="cast: true"
                      animation="property: position;
                              from: 24.6 2.6 -3.1;
                              to: 24.6 2.7 -3.1;
                              dur: 2000;
                              dir: alternate;
                              loop: true;
                              easing:easeInOutSine">
            </a-entity>
            <a-entity id= "end"
                          position="38.7 3.5 -10.5"
                           rotation="0 -60 0"
                          text="value: Thank You !!
                                
                                
                                
                                Abhishek Prem,
                                Department of Design, 
                                IIT Guwahati;
                          shader: msdf;                        
                                font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/josefinsans/JosefinSans-SemiBold.json;
                          color: #aaaa;
                          align: center;
                          wrapCount:24;"
                      geometry="primitive: plane"
                      material="color:#000000;
                                opacity:0.1"
                      
                      event-set__enter="_event: mouseenter;
                                        material.opacity:0.5;
                                        scale:4 4 4;
                                        position:38.7 3.5 -10.5"
                      event-set__leave="_event: mouseleave;
                                    material.opacity:0.2;
                                    scale:1 1 1;
                                    position:38.7 3.5 -10.5"
                      link="href: https://github.com/bakedpsyche/gut-symmetries">
                
                    </a-entity>
            <a-entity id= "credit"
                          position="38.7 4.7 -10.5"
                           rotation="0 -60 0"
                          text="value:Music:
                                
                                Godspeed You! Black Emperor
                                East Hastings;
                          shader: msdf;                        
                          align: center;
                          wrapCount:24;"
                      geometry="primitive: plane; width:1.1; height: 0.4"
                      material="color:#000000;
                                opacity:00.1"
                      event-set__enter="_event: mouseenter;
                                        material.opacity:0.5;
                                        scale:4 4 4;
                                        position:38.7 4.7 -10.5"
                      event-set__leave="_event: mouseleave;
                                    material.opacity:0.2;
                                    scale:1 1 1;
                                    position:38.7 4.7 -10.5">
                    </a-entity>
            
        

            

            <!-- Lights ambient and global -->
            <a-entity id="ambient"
                      light="type: ambient;
                             intensity: 0.002 ">
            </a-entity>
            <a-entity id="sun"
                      light="type: directional;
                             color: #86b4eb;
                             intensity: 0.05;
                             castShadow: true;
                             shadowCameraFar: 500;
                             shadowCameraVisible: false;
                             shadowBias: -0.001;
                             shadowMapHeight:512;
                             shadowMapWidth:512;
                             shadowCameraLeft: -50;
                             shadowCameraRight: 50;
                             shadowCameraBottom: -50;
                             shadowCameraTop: 50;" 
                      position="10 50 -10">
            </a-entity>
            

            <!-- Sky dome -->
            <a-sky src="#sky" 
                   material="" 
                   geometry="" 
                   rotation="0 90 0">
            </a-sky>
        </a-scene>
    </body>
</html>
